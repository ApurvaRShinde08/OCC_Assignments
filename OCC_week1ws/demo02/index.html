<body>
    <h1>Heading Tag 1</h1>
    <p>Japanese example: <span lang="ja">ご飯が熱い。</span>.</p>
    <!-- Inline css  -->
    <h2 style="color:#8FC1E3">Heading Tag 2</h2>
    <!-- Inline js : this is must 
        because js code is called on event of the html element
    -->
    <h3 onclick="alert('Welcome to javascript')">Heading Tag 3</h3>
    <h4 onmousedown="alert('mouse over called')">Heading Tag 4</h4>
    <h5>Heading Tag 5</h5>
    <h6>Heading Tag 6</h6>
    <img src="images/img01.jpg" width="500px" height="500px"/>
   
    
     <!-- Internal JS - On the page -->
     <script>
        console.log("Line 25: JS called");
